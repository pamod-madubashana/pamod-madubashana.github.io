<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <meta name="description" content="The requested page could not be found on pamod.is-a.dev.">
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f1724;
      color: #dce6f5;
      font-family: "Space Grotesk", system-ui, sans-serif;
      padding: 24px;
      text-align: center;
    }
    main {
      max-width: 680px;
    }
    a {
      color: #2ccfff;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
  </style>
  <script>
    const redirect = window.location.pathname;
    window.location.replace(window.location.origin + "/?redirect=" + redirect);
  </script>
</head>
<body>
  <main>
    <h1>Page not found</h1>
    <p>The page you requested could not be found. You can return to the homepage and continue browsing.</p>
    <p><a href="/">Go back to the homepage</a></p>
  </main>
</body>
</html>
