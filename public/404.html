<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    (function () {
      try {
        var path = window.location.pathname;
        // Avoid looping if we already redirected
        if (!sessionStorage.getItem('gh_redirected')) {
          sessionStorage.setItem('gh_redirected', '1');
          sessionStorage.setItem('redirectPath', path);
          // Redirect to root index.html using absolute origin
          window.location.replace(window.location.origin + '/');
        } else {
          // Cleanup the flag so further 404s can redirect again later
          sessionStorage.removeItem('gh_redirected');
        }
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <noscript>
    <h1>Page Not Found</h1>
    <p>The requested page could not be found. JavaScript is required to properly handle client-side routing.</p>
    <a href="./">Go back to the home page</a>
  </noscript>
</body>
</html>
